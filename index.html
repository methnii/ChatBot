<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/acf65a5a2b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
    <script src="style.css"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>



    <div class="container" id="chatContainer">
        <center>
            <h1 style="font-family: Kalnia Glaze;">Let's Chat
                <img src="https://media.tenor.com/l9M4kcT8OhAAAAAi/lets-chat-tissue-box.gif" alt="" width="80px">
            </h1>
        </center>

  

        <div id="chatMessages">

        </div>

        <div class="row">
            <div class="col-9">
                <div class="form-floating">
                    <textarea id="messageInput" class="form-control" placeholder="Enter message here"></textarea>
                    <label for="messageInput">Enter your message</label>
                </div>
            </div>
            <div class="col-3">
                <button onclick="sendMessage()" class="btn btn-primary w-100">
                    Send <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
